# Nginx Configuration for uidcyber.com
# This configuration includes security best practices and TLS setup

# HTTP Server - Redirects all traffic to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name uidcyber.com www.uidcyber.com;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server - Main configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name uidcyber.com www.uidcyber.com;

    # Document root
    root /var/www/uidcyber;
    index index.html;

    # SSL Certificate paths (will be populated by Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/uidcyber.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/uidcyber.com/privkey.pem;

    # SSL Configuration - Modern and Secure
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/uidcyber.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data: https:; script-src 'self';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Logging
    access_log /var/log/nginx/uidcyber_access.log;
    error_log /var/log/nginx/uidcyber_error.log;

    # PDF Resume location
    location /GinoPepenella.pdf {
        alias /var/www/uidcyber/GinoPepenella.pdf;
        add_header Content-Disposition 'inline; filename="GinoPepenella_Resume.pdf"';
        add_header Cache-Control "public, max-age=3600";
    }

    # Main location
    location / {
        try_files $uri $uri/ =404;
    }

    # Static asset caching
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Additional security - prevent access to backup files
    location ~* (?:\.(?:bak|conf|dist|fla|in[ci]|log|psd|sh|sql|sw[op])|~)$ {
        deny all;
    }
}
